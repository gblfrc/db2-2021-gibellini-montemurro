<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" type="text/css" media="all"
	href="../css/telco.css" th:href="@{/css/telco.css}" />
<title>Home</title>
</head>
<body>
	<div class="user" th:if="${user}!=null" th:text="${user.username}">User</div>
	<h1>Service packages</h1>
	<div class="allPackages" th:remove="all-but-first">
		<div class="package" th:each="package: ${packages}">
			<div class="packageName" th:text="${package.name}">Sauron</div>
			<br> Included services <br>
			<br>
			<div class="allServices" th:remove="all-but-first">
				<ul>
					<li class="service" th:each="service: ${package.services}">
						<div>
							Type: <span th:text="${service.type}">Uruk Hai</span>
						</div>
						<div th:if="${service.includedGB}!=0">
							Included GB: <span th:text="${service.includedGB}">Bilbo</span>
						</div>
						<div th:if="${service.includedGB}!=0">
							Extra GB Fee: <span th:text="${service.extraGBFee}">Gandalf</span>
						</div>
						<div th:if="${service.includedSMS}!=0">
							Included SMS: <span th:text="${service.includedSMS}">Galadriel</span>
						</div>
						<div th:if="${service.includedSMS}!=0">
							Extra SMS Fee: <span th:text="${service.extraSMSFee}">Aragorn</span>
						</div>
						<div th:if="${service.includedMinutes}!=0">
							Included Minutes: <span th:text="${service.includedMinutes}">Frodo</span>
						</div>
						<div th:if="${service.includedMinutes}!=0">
							Extra Minutes Fee: <span th:text="${service.extraMinutesFee}">Sam</span>
						</div> <br>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<br>
	<button>Buy a package</button>
</body>
</html>
