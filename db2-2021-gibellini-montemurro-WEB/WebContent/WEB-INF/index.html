<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" type="text/css" media="all"
	href="../css/telco.css" th:href="@{/css/telco.css}" />
<title>DB2 Project</title>
</head>
<body>
	<h1>Welcome to Telco services project</h1>
	<form action="CheckLogin" method="POST">
		<p>
			Username: <input type="text" name="username" required>
		</p>
		<p>
			Password: <input type="password" name="password" required>
		</p>
		<input type="submit" value="Login">
	</form>
	<br>
	<br>
	<form action="Register" method="POST">
		<p>
			Username: <input type="text" name="username" required>
		</p>
		<p>
			Password: <input type="password" name="password" required>
		</p>
		<p>
			E-mail: <input type="text" name="email" required>
		</p>

		<input type="submit" value="Register">
	</form>
	<br>
	<br>
	<a class="noLog" href="index.html" th:href="@{/GetUserHomePage}">Enter
		without logging</a>
	<br>
	<p class="error" th:if="${error}!=null"
		th:text="${error.code} + ': ' + ${error.message}">404: Arma
		virumque cano, Troiae qui primus ab oris</p>
</body>
</html>
